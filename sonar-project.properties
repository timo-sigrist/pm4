sonar.projectKey=ZHAW-PM4-Compass_compass_AY9s1cSxfbchvYxrftSR

# --- Project Name
sonar.projectName=Compass

# --- Project Version
sonar.projectVersion=1.0

# --- Source Encoding
sonar.sourceEncoding=UTF-8

# --- Define the languages used in the project
sonar.languages=java,js,ts,tsx

# --- Java Spring Boot Configuration
# Point to the source files for Java
sonar.sources=backend/src/main/java

# Set the path to the compiled Java classes
sonar.java.binaries=backend/build/classes/java

# --- Next.js Configuration
# Point to the source files for JavaScript/TypeScript in the Next.js app
sonar.sources+=,frontend/src
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx

# Exclude node_modules and test files in the Next.js app
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# --- Optional: Coverage reports
# Java coverage (if you generate coverage reports)
# sonar.java.coveragePlugin=jacoco
# sonar.jacoco.reportPaths=backend/build/jacoco/test.exec

# TypeScript/JavaScript coverage (if you have coverage reports)
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# --- General Exclusions
# General file exclusions (optional, adjust as necessary)
sonar.exclusions+=,**/test/**,frontend/app/node_modules/**
